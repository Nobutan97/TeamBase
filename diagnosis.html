<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>無料組織診断 - SL.AI Team Base</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root {
      --primary: #4A6FFF;
      --secondary: #F5F7FF;
      --accent: #FF6B6B;
      --dark: #333;
      --light: #fff;
      --gray: #666;
      --light-gray: #F8F9FA;
      --max-width: 800px;
      --gradient-primary: linear-gradient(135deg, #4A6FFF 0%, #6B8AFF 100%);
      --gradient-accent: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ヘッダー */
    header {
      background-color: var(--light);
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* メインコンテンツ */
    .diagnosis-section {
      padding: 4rem 0;
      min-height: calc(100vh - 180px);
      background: linear-gradient(135deg, #f5f7ff 0%, #ffffff 100%);
    }

    .diagnosis-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(74, 111, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--dark);
      font-size: 2.2rem;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--gray);
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    /* 進捗ステップのスタイル */
    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      position: relative;
      padding: 0 2rem;
    }

    .progress-steps::before {
      content: '';
      position: absolute;
      top: 2rem;
      left: 3rem;
      right: 3rem;
      height: 3px;
      background: var(--light-gray);
      z-index: 1;
    }

    .step {
      position: relative;
      z-index: 2;
      text-align: center;
      flex: 1;
    }

    .step-number {
      width: 4rem;
      height: 4rem;
      background: white;
      border: 3px solid var(--light-gray);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--gray);
      transition: all 0.3s ease;
    }

    .step.completed .step-number {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .step.active .step-number {
      background: white;
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: 0 0 0 5px rgba(74, 111, 255, 0.1);
    }

    .step-label {
      font-size: 0.95rem;
      color: var(--gray);
      margin-top: 0.5rem;
    }

    .step.completed .step-label,
    .step.active .step-label {
      color: var(--primary);
      font-weight: 600;
    }

    /* 質問フォーム */
    .question-form {
      margin-top: 2rem;
    }

    .question-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .question-title {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: var(--dark);
      font-weight: 600;
    }

    .question-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border: 2px solid var(--light-gray);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option-item:hover {
      border-color: var(--primary);
      background-color: var(--secondary);
    }

    .option-item.selected {
      border-color: var(--primary);
      background-color: var(--secondary);
    }

    .option-radio {
      margin-right: 1rem;
      width: 20px;
      height: 20px;
      accent-color: var(--primary);
    }

    .option-label {
      font-size: 1rem;
      color: var(--dark);
    }

    /* ボタンスタイル */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
      padding: 0 1rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(74, 111, 255, 0.2);
    }

    .btn-outline {
      background: white;
      border: 2px solid var(--light-gray);
      color: var(--gray);
    }

    .btn-outline:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: var(--secondary);
    }

    /* フッター */
    footer {
      background-color: var(--light);
      padding: 1rem 0;
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }

      .progress-steps {
        padding: 0;
      }

      .step-label {
        font-size: 0.8rem;
      }
    }

    .result-container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    .result-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .result-date {
      color: #666;
      font-size: 0.9rem;
    }

    .result-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .result-score {
      text-align: center;
    }

    .score-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto 1rem;
    }

    .score-circle span:first-child {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .score-max {
      font-size: 1rem;
    }

    .score-label {
      font-size: 1.1rem;
      color: #333;
    }

    .result-level {
      text-align: center;
    }

    .result-level h4 {
      color: #666;
      margin-bottom: 0.5rem;
    }

    .result-level p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    .result-details {
      margin-bottom: 2rem;
    }

    .category-scores {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .category-score {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
    }

    .category-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .score-bar {
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
    }

    .score-fill {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .result-recommendations {
      margin-bottom: 2rem;
    }

    .recommendation-item {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .recommendation-item h5 {
      color: #007bff;
      margin-bottom: 0.5rem;
    }

    .result-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #007bff;
      color: white;
      border: none;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
      border: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="container header-content">
      <a href="index.html" class="logo">SL.AI Team Base</a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <section class="diagnosis-section">
    <div class="container">
      <div class="diagnosis-container">
        <h1>組織診断</h1>
        <p class="subtitle">あなたの組織の現状を分析し、最適な改善策を提案します</p>

        <div class="progress-steps">
          <div class="step active">
            <div class="step-number">1</div>
            <div class="step-label">基本情報</div>
          </div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-label">組織の課題</div>
          </div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-label">チーム状況</div>
          </div>
          <div class="step" id="step4">
            <div class="step-number">4</div>
            <div class="step-label">診断結果</div>
          </div>
        </div>

        <div class="question-form">
          <div class="question-card">
            <h3 class="question-title">会社・組織の基本情報を教えてください</h3>
            <div class="form-group">
              <label for="company-name">会社名</label>
              <input type="text" id="company-name" class="form-control" placeholder="例：株式会社サンプル">
            </div>
            <div class="form-group">
              <label for="industry">業種</label>
              <select id="industry" class="form-control">
                <option value="">選択してください</option>
                <option value="it">IT・通信</option>
                <option value="manufacturing">製造業</option>
                <option value="retail">小売・流通</option>
                <option value="finance">金融・保険</option>
                <option value="service">サービス業</option>
                <option value="healthcare">医療・福祉</option>
                <option value="education">教育</option>
                <option value="construction">建設・不動産</option>
                <option value="other">その他</option>
              </select>
            </div>
            <div class="form-group">
              <label for="company-size">従業員数</label>
              <select id="company-size" class="form-control">
                <option value="">選択してください</option>
                <option value="1-10">1〜10人</option>
                <option value="11-50">11〜50人</option>
                <option value="51-100">51〜100人</option>
                <option value="101-300">101〜300人</option>
                <option value="301-500">301〜500人</option>
                <option value="501-1000">501〜1000人</option>
                <option value="1001+">1001人以上</option>
              </select>
            </div>
          </div>

          <div class="question-card">
            <h3 class="question-title">あなたの情報を教えてください</h3>
            <div class="form-group">
              <label for="name">お名前</label>
              <input type="text" id="name" class="form-control" placeholder="例：山田 太郎">
            </div>
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input type="email" id="email" class="form-control" placeholder="例：example@company.com">
            </div>
            <div class="form-group">
              <label for="position">役職</label>
              <input type="text" id="position" class="form-control" placeholder="例：人事部長">
            </div>
          </div>
        </div>

        <div class="button-container">
          <a href="index.html" class="btn btn-outline">戻る</a>
          <a href="#" class="btn btn-primary" id="next_button" disabled>次へ進む</a>
        </div>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <div class="container">
      <p>© 2025 SL.AI Team Base. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // フォームのスタイル
    document.addEventListener('DOMContentLoaded', function() {
      const formControls = document.querySelectorAll('.form-control');
      
      formControls.forEach(control => {
        // スタイルを追加
        control.style.width = '100%';
        control.style.padding = '0.8rem';
        control.style.marginBottom = '1.5rem';
        control.style.marginTop = '0.5rem';
        control.style.border = '2px solid var(--light-gray)';
        control.style.borderRadius = '8px';
        control.style.fontSize = '1rem';
        control.style.transition = 'border-color 0.3s ease';
      });

      const formLabels = document.querySelectorAll('label');
      formLabels.forEach(label => {
        label.style.display = 'block';
        label.style.marginBottom = '0.5rem';
        label.style.color = 'var(--dark)';
        label.style.fontWeight = '500';
      });

      const formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach(group => {
        group.style.marginBottom = '1.5rem';
      });
    });

    // ステップ1のデータを保存する関数
    function saveStep1Data() {
      const companyName = document.getElementById('company-name').value.trim();
      const industry = document.getElementById('industry').value;
      const companySize = document.getElementById('company-size').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const position = document.getElementById('position').value.trim();

      const diagnosisData = {
        step1: {
          companyName: companyName,
          industry: industry,
          companySize: companySize,
          name: name,
          email: email,
          position: position
        }
      };
      
      // セッションストレージにデータを保存
      sessionStorage.setItem('diagnosisData', JSON.stringify(diagnosisData));

      // 次のページへ遷移
      window.location.href = 'diagnosis-step2.html';
    }

    // バリデーション関数を追加
    function validateForm() {
      const companyName = document.getElementById('company-name').value.trim();
      const industry = document.getElementById('industry').value;
      const companySize = document.getElementById('company-size').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const position = document.getElementById('position').value.trim();

      // すべての必須項目が入力されているか確認
      const isValid = companyName !== '' && 
                     industry !== '' && 
                     companySize !== '' && 
                     name !== '' && 
                     email !== '' && 
                     position !== '';

      // 次へボタンの有効/無効を切り替え
      document.getElementById('next_button').disabled = !isValid;
    }

    // イベントリスナーを追加
    document.addEventListener('DOMContentLoaded', function() {
      // 入力フィールドの変更を監視
      document.getElementById('company-name').addEventListener('input', validateForm);
      document.getElementById('industry').addEventListener('change', validateForm);
      document.getElementById('company-size').addEventListener('change', validateForm);
      document.getElementById('name').addEventListener('input', validateForm);
      document.getElementById('email').addEventListener('input', validateForm);
      document.getElementById('position').addEventListener('input', validateForm);

      // 初期バリデーション
      validateForm();

      // 次へボタンのクリックイベント
      document.getElementById('next_button').addEventListener('click', function(e) {
        e.preventDefault();
        saveStep1Data();
      });
    });

    function showStep(step) {
      document.querySelectorAll('.step').forEach(s => s.style.display = 'none');
      document.getElementById('step' + step).style.display = 'block';
      
      // 進捗バーの更新
      const progress = ((step - 1) / 4) * 100;
      document.getElementById('progress-bar').style.width = progress + '%';
      document.getElementById('progress-text').textContent = Math.round(progress) + '%';
      
      // ボタンの表示制御
      document.getElementById('prev-btn').style.display = step === 1 ? 'none' : 'block';
      document.getElementById('next-btn').style.display = step === 4 ? 'none' : 'block';
      
      // 最終ステップの場合、結果を表示
      if (step === 4) {
        displayResults();
      }
    }

    function displayResults() {
      // 診断日を設定
      const today = new Date();
      document.getElementById('diagnosis-date').textContent = today.toLocaleDateString('ja-JP');
      
      // 各カテゴリーのスコアを計算
      const scores = {
        goal: calculateCategoryScore('goal'),
        communication: calculateCategoryScore('communication'),
        task: calculateCategoryScore('task'),
        culture: calculateCategoryScore('culture'),
        leadership: calculateCategoryScore('leadership')
      };
      
      // 総合スコアを計算
      const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);
      document.getElementById('total-score').textContent = totalScore;
      
      // チームレベルを設定
      const level = calculateTeamLevel(totalScore);
      document.getElementById('team-level').textContent = level;
      
      // 各カテゴリーのスコアを表示
      Object.entries(scores).forEach(([category, score]) => {
        document.getElementById(`${category}-score`).textContent = `${score}/20`;
        document.getElementById(`${category}-score-bar`).style.width = `${(score / 20) * 100}%`;
      });
      
      // 改善提案を表示
      displayRecommendations(scores);
    }

    function calculateCategoryScore(category) {
      const questions = document.querySelectorAll(`[data-category="${category}"]`);
      let total = 0;
      questions.forEach(q => {
        const selected = q.querySelector('input[type="radio"]:checked');
        if (selected) {
          total += parseInt(selected.value);
        }
      });
      return total;
    }

    function calculateTeamLevel(score) {
      if (score >= 80) return 'S';
      if (score >= 60) return 'A';
      if (score >= 40) return 'B';
      if (score >= 20) return 'C';
      return 'D';
    }

    function displayRecommendations(scores) {
      const recommendations = [];
      
      // 目標設定の改善提案
      if (scores.goal < 15) {
        recommendations.push({
          title: '目標設定の改善',
          description: 'より具体的で測定可能な目標を設定し、定期的な進捗確認を実施しましょう。'
        });
      }
      
      // コミュニケーションの改善提案
      if (scores.communication < 15) {
        recommendations.push({
          title: 'コミュニケーションの活性化',
          description: '定期的な1on1ミーティングの実施や、フィードバックの仕組みを整備しましょう。'
        });
      }
      
      // タスク管理の改善提案
      if (scores.task < 15) {
        recommendations.push({
          title: 'タスク管理の効率化',
          description: 'プロジェクト管理ツールの活用や、タスクの優先順位付けの仕組みを導入しましょう。'
        });
      }
      
      // チーム文化の改善提案
      if (scores.culture < 15) {
        recommendations.push({
          title: 'チーム文化の醸成',
          description: 'チームビルディング活動の実施や、心理的安全性を高める取り組みを行いましょう。'
        });
      }
      
      // リーダーシップの改善提案
      if (scores.leadership < 15) {
        recommendations.push({
          title: 'リーダーシップの強化',
          description: 'リーダーシップスキルの向上トレーニングや、メンタリング制度の導入を検討しましょう。'
        });
      }
      
      // 改善提案を表示
      const container = document.getElementById('recommendations-list');
      container.innerHTML = '';
      recommendations.forEach(rec => {
        const div = document.createElement('div');
        div.className = 'recommendation-item';
        div.innerHTML = `
          <h5>${rec.title}</h5>
          <p>${rec.description}</p>
        `;
        container.appendChild(div);
      });
    }

    function saveResults() {
      // 結果の保存処理
      alert('診断結果を保存しました。');
    }

    function downloadPDF() {
      // PDFダウンロード処理
      alert('PDFのダウンロードを開始します。');
    }
  </script>
</body>
</html>
