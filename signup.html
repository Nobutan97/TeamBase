<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SL.AI Team Base - 無料トライアル申し込み</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root {
      --primary: #4A6FFF;
      --secondary: #F5F7FF;
      --accent: #FF6B6B;
      --dark: #333;
      --light: #fff;
      --gray: #666;
      --light-gray: #F8F9FA;
      --max-width: 800px;
      --gradient-primary: linear-gradient(135deg, #4A6FFF 0%, #6B8AFF 100%);
      --gradient-accent: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ヘッダー */
    header {
      background-color: var(--light);
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* メインコンテンツ */
    .signup-section {
      padding: 4rem 0;
      min-height: calc(100vh - 180px);
    }

    .signup-container {
      background: var(--light);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .signup-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .signup-header h1 {
      font-size: 2rem;
      color: var(--dark);
      margin-bottom: 1rem;
    }

    .signup-header p {
      color: var(--gray);
    }

    /* ステップインジケーター */
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      position: relative;
    }

    .step-indicator::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--light-gray);
      transform: translateY(-50%);
      z-index: 1;
    }

    .step {
      position: relative;
      z-index: 2;
      background: var(--light);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .step.active {
      background: var(--primary);
      color: var(--light);
    }

    .step-label {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 0.5rem;
      white-space: nowrap;
      font-size: 0.9rem;
      color: var(--gray);
    }

    /* フォーム */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark);
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--light-gray);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .required::after {
      content: '*';
      color: var(--accent);
      margin-left: 4px;
    }

    /* ボタン */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: var(--light);
    }

    .btn-secondary {
      background: var(--light);
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* フッター */
    footer {
      background-color: var(--light);
      padding: 1rem 0;
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      .signup-container {
        padding: 1.5rem;
      }

      .signup-header h1 {
        font-size: 1.5rem;
      }

      .step-indicator {
        margin-bottom: 2rem;
      }

      .button-container {
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="container header-content">
      <a href="index.html" class="logo">SL.AI Team Base</a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <section class="signup-section">
    <div class="container">
      <div class="signup-container">
        <div class="signup-header">
          <h1>無料トライアルのお申し込み</h1>
          <p>必要事項をご入力ください</p>
        </div>

        <div class="step-indicator">
          <div class="step active">
            1
            <span class="step-label">会社情報入力</span>
          </div>
          <div class="step">
            2
            <span class="step-label">プラン選択</span>
          </div>
          <div class="step">
            3
            <span class="step-label">申し込み完了</span>
          </div>
        </div>

        <form id="signup-form" action="confirm.html" method="GET">
          <div class="form-group">
            <label class="required" for="company">会社名</label>
            <input type="text" id="company" name="company" required>
          </div>

          <div class="form-group">
            <label class="required" for="department">部署名</label>
            <input type="text" id="department" name="department" required>
          </div>

          <div class="form-group">
            <label class="required" for="name">お名前</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label class="required" for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label class="required" for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone" required>
          </div>

          <div class="form-group">
            <label class="required" for="employees">従業員数</label>
            <select id="employees" name="employees" required>
              <option value="">選択してください</option>
              <option value="1-10">1-10名</option>
              <option value="11-50">11-50名</option>
              <option value="51-100">51-100名</option>
              <option value="101-300">101-300名</option>
              <option value="301-500">301-500名</option>
              <option value="501+">501名以上</option>
            </select>
          </div>

          <div class="form-group">
            <label class="required" for="purpose">導入目的</label>
            <textarea id="purpose" name="purpose" rows="4" required></textarea>
          </div>

          <div class="button-container">
            <a href="index.html" class="btn btn-secondary">戻る</a>
            <button type="submit" class="btn btn-primary">次へ進む</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <div class="container">
      <p>© 2025 SL.AI Team Base. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    // AOS初期化
    AOS.init({
      duration: 800,
      once: true
    });

    // フォーム送信処理
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // フォームデータを取得
      const formData = new FormData(this);
      const data = {};
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }
      
      try {
        // Google Apps Scriptにデータを送信
        const response = await fetch('https://script.google.com/macros/s/AKfycbwtoev6YM3euRbvZuX149CrqFr_4zGb8F_Nhslm81b1B27A_IS0vY-Fjase6QgW34qTeQ/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        // セッションストレージにデータを保存
        sessionStorage.setItem('signupData', JSON.stringify(data));
        
        // 確認ページへ遷移
        window.location.href = 'confirm.html';
      } catch (error) {
        console.error('Error:', error);
        alert('申し込み処理中にエラーが発生しました。もう一度お試しください。');
      }
    });
  </script>
</body>
</html>
