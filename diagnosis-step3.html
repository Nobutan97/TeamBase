<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>組織診断：チーム状況 - SL.AI Team Base</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root {
      --primary: #4A6FFF;
      --secondary: #F5F7FF;
      --accent: #FF6B6B;
      --dark: #333;
      --light: #fff;
      --gray: #666;
      --light-gray: #F8F9FA;
      --max-width: 800px;
      --gradient-primary: linear-gradient(135deg, #4A6FFF 0%, #6B8AFF 100%);
      --gradient-accent: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ヘッダー */
    header {
      background-color: var(--light);
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* メインコンテンツ */
    .diagnosis-section {
      padding: 4rem 0;
      min-height: calc(100vh - 180px);
      background: linear-gradient(135deg, #f5f7ff 0%, #ffffff 100%);
    }

    .diagnosis-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(74, 111, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--dark);
      font-size: 2.2rem;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--gray);
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    /* 進捗ステップのスタイル */
    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      position: relative;
      padding: 0 2rem;
    }

    .progress-steps::before {
      content: '';
      position: absolute;
      top: 2rem;
      left: 3rem;
      right: 3rem;
      height: 3px;
      background: var(--light-gray);
      z-index: 1;
    }

    .step {
      position: relative;
      z-index: 2;
      text-align: center;
      flex: 1;
    }

    .step-number {
      width: 4rem;
      height: 4rem;
      background: white;
      border: 3px solid var(--light-gray);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--gray);
      transition: all 0.3s ease;
    }

    .step.completed .step-number {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .step.active .step-number {
      background: white;
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: 0 0 0 5px rgba(74, 111, 255, 0.1);
    }

    .step-label {
      font-size: 0.95rem;
      color: var(--gray);
      margin-top: 0.5rem;
    }

    .step.completed .step-label,
    .step.active .step-label {
      color: var(--primary);
      font-weight: 600;
    }

    /* 質問フォーム */
    .question-form {
      margin-top: 2rem;
    }

    .question-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .question-title {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: var(--dark);
      font-weight: 600;
    }

    .question-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border: 2px solid var(--light-gray);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option-item:hover {
      border-color: var(--primary);
      background-color: var(--secondary);
    }

    .option-item.selected {
      border-color: var(--primary);
      background-color: var(--secondary);
    }

    .option-radio {
      margin-right: 1rem;
      width: 20px;
      height: 20px;
      accent-color: var(--primary);
    }

    .option-label {
      font-size: 1rem;
      color: var(--dark);
    }

    /* ボタンスタイル */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
      padding: 0 1rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(74, 111, 255, 0.2);
    }

    .btn-outline {
      background: white;
      border: 2px solid var(--light-gray);
      color: var(--gray);
    }

    .btn-outline:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: var(--secondary);
    }

    /* フッター */
    footer {
      background-color: var(--light);
      padding: 1rem 0;
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }

      .progress-steps {
        padding: 0;
      }

      .step-label {
        font-size: 0.8rem;
      }
    }

    /* チェックボックス */
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      border: 2px solid var(--light-gray);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .checkbox-item:hover {
      border-color: var(--primary);
      background-color: var(--secondary);
    }

    .checkbox-item.selected {
      border-color: var(--primary);
      background-color: var(--secondary);
    }

    .checkbox-input {
      margin-right: 1rem;
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }

    .checkbox-label {
      font-size: 1rem;
      color: var(--dark);
    }

    /* テキストエリア */
    .form-textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--light-gray);
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
      margin-top: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="container header-content">
      <a href="index.html" class="logo">SL.AI Team Base</a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <section class="diagnosis-section">
    <div class="container">
      <div class="diagnosis-container">
        <h1>組織診断</h1>
        <p class="subtitle">チームの状況について教えてください</p>

        <div class="progress-steps">
          <div class="step completed">
            <div class="step-number">1</div>
            <div class="step-label">基本情報</div>
          </div>
          <div class="step completed">
            <div class="step-number">2</div>
            <div class="step-label">組織の課題</div>
          </div>
          <div class="step active">
            <div class="step-number">3</div>
            <div class="step-label">チーム状況</div>
          </div>
          <div class="step">
            <div class="step-number">4</div>
            <div class="step-label">診断結果</div>
          </div>
        </div>

        <div class="question-form">
          <div class="question-card">
            <h3 class="question-title">1. チーム内でのミーティングの頻度はどのくらいですか？</h3>
            <div class="question-options">
              <div class="option-item" onclick="selectOption(this, 'meeting')">
                <input type="radio" name="meeting" value="daily" class="option-radio" id="daily">
                <label for="daily" class="option-label">毎日</label>
              </div>
              <div class="option-item" onclick="selectOption(this, 'meeting')">
                <input type="radio" name="meeting" value="weekly" class="option-radio" id="weekly">
                <label for="weekly" class="option-label">週1回程度</label>
              </div>
              <div class="option-item" onclick="selectOption(this, 'meeting')">
                <input type="radio" name="meeting" value="biweekly" class="option-radio" id="biweekly">
                <label for="biweekly" class="option-label">2週間に1回程度</label>
              </div>
              <div class="option-item" onclick="selectOption(this, 'meeting')">
                <input type="radio" name="meeting" value="monthly" class="option-radio" id="monthly">
                <label for="monthly" class="option-label">月1回程度</label>
              </div>
              <div class="option-item" onclick="selectOption(this, 'meeting')">
                <input type="radio" name="meeting" value="rarely" class="option-radio" id="rarely">
                <label for="rarely" class="option-label">ほとんど行わない</label>
              </div>
            </div>
          </div>

          <div class="question-card">
            <h3 class="question-title">2. チームメンバーの役割や責任は明確に定義されていますか？</h3>
            <div class="question-options">
              <div class="option-item" onclick="selectOption(this, 'roles')">
                <input type="radio" name="roles" value="very-clear" class="option-radio" id="very-clear">
                <label for="very-clear" class="option-label">非常に明確</label>
              </div>
              <div class="option-item" onclick="selectOption(this, 'roles')">
                <input type="radio" name="roles" value="somewhat-clear" class="option-radio" id="somewhat-clear">
                <label for="somewhat-clear" class="option-label">ある程度明確</label>
              </div>
              <div class="option-item" onclick="selectOption(this, 'roles')">
                <input type="radio" name="roles" value="neutral" class="option-radio" id="neutral">
                <label for="neutral" class="option-label">どちらとも言えない</label>
              </div>
              <div class="option-item" onclick="selectOption(this, 'roles')">
                <input type="radio" name="roles" value="somewhat-unclear" class="option-radio" id="somewhat-unclear">
                <label for="somewhat-unclear" class="option-label">やや不明確</label>
              </div>
              <div class="option-item" onclick="selectOption(this, 'roles')">
                <input type="radio" name="roles" value="very-unclear" class="option-radio" id="very-unclear">
                <label for="very-unclear" class="option-label">非常に不明確</label>
              </div>
            </div>
          </div>

          <div class="question-card">
            <h3 class="question-title">3. チーム内で現在使用しているコミュニケーションツールを選択してください（複数選択可）</h3>
            <div class="checkbox-group">
              <div class="checkbox-item" onclick="toggleCheckbox(this)">
                <input type="checkbox" name="tools" value="email" class="checkbox-input" id="email">
                <label for="email" class="checkbox-label">メール</label>
              </div>
              <div class="checkbox-item" onclick="toggleCheckbox(this)">
                <input type="checkbox" name="tools" value="chat" class="checkbox-input" id="chat">
                <label for="chat" class="checkbox-label">チャットツール（Slack、Teams等）</label>
              </div>
              <div class="checkbox-item" onclick="toggleCheckbox(this)">
                <input type="checkbox" name="tools" value="video" class="checkbox-input" id="video">
                <label for="video" class="checkbox-label">ビデオ会議（Zoom、Meet等）</label>
              </div>
              <div class="checkbox-item" onclick="toggleCheckbox(this)">
                <input type="checkbox" name="tools" value="project" class="checkbox-input" id="project">
                <label for="project" class="checkbox-label">プロジェクト管理ツール（Asana、Trello等）</label>
              </div>
              <div class="checkbox-item" onclick="toggleCheckbox(this)">
                <input type="checkbox" name="tools" value="document" class="checkbox-input" id="document">
                <label for="document" class="checkbox-label">ドキュメント共有（Google Docs、Office 365等）</label>
              </div>
              <div class="checkbox-item" onclick="toggleCheckbox(this)">
                <input type="checkbox" name="tools" value="other" class="checkbox-input" id="other-tool">
                <label for="other-tool" class="checkbox-label">その他</label>
              </div>
            </div>
          </div>

          <div class="question-card">
            <h3 class="question-title">4. チーム内で最も改善したい点は何ですか？</h3>
            <textarea id="improvement" class="form-textarea" placeholder="例：タスクの進捗管理をもっと効率化したい、情報共有の仕組みを改善したい など"></textarea>
          </div>
        </div>

        <div class="button-container">
          <a href="diagnosis-step2.html" class="btn btn-outline">戻る</a>
          <a href="#" class="btn btn-primary" id="submitDiagnosis" disabled>診断結果を見る</a>
        </div>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <div class="container">
      <p>© 2025 SL.AI Team Base. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // GASのWebアプリURL
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbydPV0C9k_ZEnAaolxhJV00T6OC73vayf9PVWq7NZ4LhLqsRv9jbg0OIDYyTzQfaf9h/exec';

    // ページ読み込み時に前のステップのデータを確認
    document.addEventListener('DOMContentLoaded', function() {
      const diagnosisData = JSON.parse(sessionStorage.getItem('diagnosisData')) || {};
      
      // ステップ2のデータがない場合は前のページにリダイレクト
      if (!diagnosisData.step2) {
        window.location.href = 'diagnosis-step2.html';
      }
      
      // ステップ3のデータがある場合は選択肢を復元
      if (diagnosisData.step3) {
        // 選択肢の復元処理
        if (diagnosisData.step3.meeting) {
          const meetingRadio = document.getElementById(diagnosisData.step3.meeting);
          if (meetingRadio) {
            meetingRadio.checked = true;
            meetingRadio.closest('.option-item').classList.add('selected');
          }
        }
        
        if (diagnosisData.step3.roles) {
          const rolesRadio = document.getElementById(diagnosisData.step3.roles);
          if (rolesRadio) {
            rolesRadio.checked = true;
            rolesRadio.closest('.option-item').classList.add('selected');
          }
        }
        
        // チェックボックスの復元
        if (diagnosisData.step3.tools && diagnosisData.step3.tools.length > 0) {
          diagnosisData.step3.tools.forEach(tool => {
            const toolCheckbox = document.getElementById(tool);
            if (toolCheckbox) {
              toolCheckbox.checked = true;
              toolCheckbox.closest('.checkbox-item').classList.add('selected');
            }
          });
        }
        
        // テキストエリアの復元
        if (diagnosisData.step3.improvement) {
          document.getElementById('improvement').value = diagnosisData.step3.improvement;
        }
      }
      validateForm(); // 初期バリデーション
    });

    // オプション選択の処理
    function selectOption(element, groupName) {
      // 同じグループの他のオプションの選択を解除
      const options = document.querySelectorAll(`[name="${groupName}"]`);
      options.forEach(option => {
        option.closest('.option-item').classList.remove('selected');
      });
      
      // 選択したオプションをマーク
      element.classList.add('selected');
      const radio = element.querySelector('input[type="radio"]');
      radio.checked = true;
    }

    // チェックボックス切り替えの処理
    function toggleCheckbox(element) {
      const checkbox = element.querySelector('input[type="checkbox"]');
      checkbox.checked = !checkbox.checked;
      
      if (checkbox.checked) {
        element.classList.add('selected');
      } else {
        element.classList.remove('selected');
      }
    }

    // ステップ3のデータを保存する関数
    function saveStep3Data() {
      // 既存のデータを取得
      const diagnosisData = JSON.parse(sessionStorage.getItem('diagnosisData')) || {};
      
      // 選択されたミーティング頻度を取得
      let meeting = '';
      const meetingRadios = document.querySelectorAll('[name="meeting"]');
      meetingRadios.forEach(radio => {
        if (radio.checked) {
          meeting = radio.value;
        }
      });
      
      // 選択された役割の明確さを取得
      let roles = '';
      const rolesRadios = document.querySelectorAll('[name="roles"]');
      rolesRadios.forEach(radio => {
        if (radio.checked) {
          roles = radio.value;
        }
      });
      
      // 選択されたツールを取得
      const tools = [];
      const toolCheckboxes = document.querySelectorAll('[name="tools"]');
      toolCheckboxes.forEach(checkbox => {
        if (checkbox.checked) {
          tools.push(checkbox.value);
        }
      });
      
      // 改善点のテキストを取得
      const improvement = document.getElementById('improvement').value;
      
      // ステップ3のデータを追加
      diagnosisData.step3 = {
        meeting: meeting,
        roles: roles,
        tools: tools,
        improvement: improvement
      };
      
      // セッションストレージにデータを保存
      sessionStorage.setItem('diagnosisData', JSON.stringify(diagnosisData));
    }

    // バリデーション関数
    function validateForm() {
      // ミーティング頻度
      const meetingChecked = Array.from(document.querySelectorAll('[name="meeting"]')).some(r => r.checked);
      // 役割明確さ
      const rolesChecked = Array.from(document.querySelectorAll('[name="roles"]')).some(r => r.checked);
      // ツール（1つ以上）
      const toolsChecked = Array.from(document.querySelectorAll('[name="tools"]')).some(c => c.checked);
      // 改善点
      const improvement = document.getElementById('improvement').value.trim();
      const improvementFilled = improvement.length > 0;

      const isValid = meetingChecked && rolesChecked && toolsChecked && improvementFilled;
      document.getElementById('submitDiagnosis').disabled = !isValid;
    }

    // 入力監視
    Array.from(document.querySelectorAll('[name="meeting"]')).forEach(r => r.addEventListener('change', validateForm));
    Array.from(document.querySelectorAll('[name="roles"]')).forEach(r => r.addEventListener('change', validateForm));
    Array.from(document.querySelectorAll('[name="tools"]')).forEach(c => c.addEventListener('change', validateForm));
    document.getElementById('improvement').addEventListener('input', validateForm);

    document.getElementById('submitDiagnosis').addEventListener('click', function(e) {
      e.preventDefault();
      saveStep3Data();
      // ここで診断データ＋連絡先情報を送信（ダミー: console.log）
      const diagnosisData = JSON.parse(sessionStorage.getItem('diagnosisData')) || {};
      console.log('診断申し込み送信内容:', diagnosisData);
      // 実際はここでAPI送信やメール送信処理を追加
      window.location.href = 'diagnosis-result.html';
    });
  </script>
</body>
</html>
